<ion-header>
  <ion-navbar>
    <ion-title>
      SZDIY Beacon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Beacon Scan
  <ion-list no-lines>
    
    <ion-item *ngFor="let beacon of beacons">
      <ion-grid>
        <ion-row>
          <ion-col>Minor</ion-col>
          <ion-col>{{beacon.minor}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Accuracy</ion-col>
          <ion-col>{{beacon.accuracy}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    
  </ion-list>
</ion-content>
